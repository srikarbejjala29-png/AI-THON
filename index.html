<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Finance Manager</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Quick inline styling for demo (replace with styles.css) */
    body { font-family: Arial, sans-serif; background:#f5f7fb; padding:20px; }
    h1 { color:#2563eb; }
    .card { background:#fff; padding:15px; border-radius:10px; margin-bottom:15px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    input, select, button { padding:8px; margin:5px 0; border-radius:6px; border:1px solid #ddd; }
    button { background:#2563eb; color:white; cursor:pointer; }
    button:hover { background:#1e40af; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { border-bottom:1px solid #ddd; padding:8px; text-align:left; font-size:14px; }
    .goal-progress { height:12px; background:#eee; border-radius:6px; margin-top:8px; overflow:hidden; }
    .goal-fill { height:100%; background:linear-gradient(90deg,#34d399,#06b6d4); width:0%; transition:width .4s ease; }
  </style>
</head>
<body>

  <h1>üéì Student Finance Manager</h1>

  <!-- Expense Input -->
  <div class="card">
    <h3>Add Expense</h3>
    <input type="text" id="desc" placeholder="Description">
    <input type="number" id="amount" placeholder="Amount">
    <select id="category">
      <option value="Food">Food</option>
      <option value="Travel">Travel</option>
      <option value="Books">Books</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Other">Other</option>
    </select>
    <button onclick="saveExpense()">‚ûï Add</button>
  </div>

  <!-- Budget Status -->
  <div class="card">
    <h3>Budget Progress</h3>
    <p id="budget-text">Spent ‚Çπ0 of ‚Çπ1000</p>
    <div class="goal-progress"><div class="goal-fill"></div></div>
  </div>

  <!-- Expenses Table -->
  <div class="card">
    <h3>Expense History</h3>
    <table>
      <thead>
        <tr><th>Description</th><th>Amount</th><th>Category</th><th>Date</th></tr>
      </thead>
      <tbody id="expense-list"></tbody>
    </table>
  </div>

  <script>
    const BUDGET_LIMIT = 1000;

    // Load existing expenses on start
    window.onload = function() {
      renderExpenses();
      updateBudget();
    };

    // Save new expense
    function saveExpense() {
      let desc = document.getElementById("desc").value;
      let amount = parseFloat(document.getElementById("amount").value);
      let category = document.getElementById("category").value;

      if (!desc || !amount) return alert("‚ö†Ô∏è Please enter description and amount.");

      let expense = { desc, amount, category, date: new Date().toLocaleDateString() };

      let data = JSON.parse(localStorage.getItem("expenses")) || [];
      data.push(expense);
      localStorage.setItem("expenses", JSON.stringify(data));

      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";

      renderExpenses();
      updateBudget();
    }

    // Render expense list
    function renderExpenses() {
      let data = JSON.parse(localStorage.getItem("expenses")) || [];
      let rows = "";
      data.forEach(e => {
        rows += `<tr>
          <td>${e.desc}</td>
          <td>‚Çπ${e.amount}</td>
          <td>${e.category}</td>
          <td>${e.date}</td>
        </tr>`;
      });
      document.getElementById("expense-list").innerHTML = rows;
    }

    // Update budget progress
    function updateBudget() {
      let data = JSON.parse(localStorage.getItem("expenses")) || [];
      let total = data.reduce((sum, e) => sum + e.amount, 0);
      let percent = Math.min((total / BUDGET_LIMIT) * 100, 100);

      document.querySelector(".goal-fill").style.width = percent + "%";
      document.getElementById("budget-text").innerText =
        `Spent ‚Çπ${total} of ‚Çπ${BUDGET_LIMIT}`;

      checkBudget(total);
    }

    // Alerts for overspending
    function checkBudget(total) {
      if (total > BUDGET_LIMIT) {
        alert("üö® You have exceeded your budget!");
      } else if (total > BUDGET_LIMIT * 0.8) {
        alert("‚ö†Ô∏è Careful! You're close to your budget limit.");
      }
    }
  </script>

</body>
</html>
